<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="bg-light">

    <div class="main container d-flex justify-content-center align-items-center " style="height: 100vh;">

      <table class="rounded shadow-lg bg-success p-5 m-5">

        <thead>
          <tr>
            <th colspan="5"><input type="text" id="clr" class="my-3 w-100 p-2 border-primary bg-light " disabled
                placeholder="0" />
            </th>
          </tr>
        </thead>
        <div class="container">
          <tbody>
            <tr>
              <div class="row">
                <div class="col-6-sm-3">
                  <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('1')">1</button>
                  <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('2')">2</button></td>
                  <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('3')">3</button></td>
                  <td><button type="button" class="operator  btn-danger w-100" value="*"
                      onclick="displayResult('*')">&times;</button></td>
                  <td><button type="button" class="operator btn danger  w-100" value="/"
                      onclick="displayResult('/')">&divide;</button></td>
                  </td>
                </div>
              </div>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('4')">4</button></td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('5')">5</button></td>
              <td> <button type="button" class="btn  btn-danger  w-100" onclick="displayResult('6')">6</button></td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('+')">+</button></td>
              <td><button type="button" class="operator btn btn-danger w-100" onclick="displayResult('-')">-</button>
              </td>
            </tr>
            <td><button type="button" class="btn btn-danger  w-100" onclick="displayResult('7')">7</button></td>
            <td><button type="button" class="btn btn-danger  w-100" onclick="displayResult('8')">8</button></td>
            <td><button type="button" class="btn btn-danger  w-100" onclick="displayResult('9')">9</button></td>
            <td><button type="button" class="btn btn-danger  w-100" onclick="displayResult('&#40;')">&#40;</button></td>
            <td><button type="button" class="btn btn-danger  w-100" onclick="displayResult('&#41;')">&#41;</button></td>
            </tr>

            <tr>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.abs')">abs</button>
              </td>
              <td> <button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('Math.round')">round</button>
              </td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.log')">ln</button>
              </td>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('Math.sqrt')">&#8730;</button>
              </td>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('**')">x<sup>y</sup></button>
              </td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('Math.cbrt')">3&#8730;x</button>
              </td>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('Math.LN10')">log<sub>10</sub></button></td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.LN2')">log<sub>2</sub>
                </button></td>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('**2')">x<sup>2</sup></button>
              </td>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="displayResult('**3')">x<sup>3</sup></button>
              </td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.log')">log</button>
              </td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.PI')">pi</button></td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('%')">%</button></td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.E')">E</button></td>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.sin')">sin</button>
              </td>
            </tr>
            <tr>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.cos')">cos</button>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('Math.tan')">tan</button>
              </td>
              <td><button type="button" class="btn btn-danger w-100"
                  onclick="getNum('Math.asin')">sin<sup>-1</sup></button>
              </td>
              <td><button type="button" value="4" class="btn btn-danger w-100"
                  onclick="getNum('Math.acos')">cos<sup>-1</sup></button></td>
              <td><button type="button" value="4" class="btn btn-danger w-100"
                  onclick="getNum('Math.atan')">tan<sup>-1</sup></button></td>
              </td>
            </tr>



            <tr>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('0')">0</button>
              <td><button type="button" class="btn btn-danger w-100" onclick="displayResult('.')">.</button></td>
              <td><button type="button" class="operator btn btn-danger  w-100" onclick="removeNum()">&#9986;</button>
              </td>
              <td><button type="button" class="operator btn btn-danger w-100" onclick="clearBtn()">C</button>
              </td>
              <td><button type="button" class="operator btn btn-danger w-100" onclick="getResult(eval())">=</button>
              </td>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

  </div>
  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
